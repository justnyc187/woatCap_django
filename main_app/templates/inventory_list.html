{% extends 'base.html' %}

{% block content %}

<h1 class="title">{{header}}</h1>


<form method="get">
    <div class="field has-addons">
        <div class="control">
            <input type="text" name="name" class="input" placeholder="Name" />
        </div>
        <div class="control">
            <input class="button is-dark" type="submit" value="Search" />
        </div>
        
    </div>
    <div class="buttons">
        <a class="button is-dark" href="{% url 'inventory_list' %}">Clear Search</a>
        <a class="button is-dark" href="{% url 'inventory_create' %}">Add Inventory</a>
    </div>

</form>
<div class="gallery">
    {% for Sneaker in sneakers %}



    <a href="{% url "inventory_detail" Sneaker.pk %}">
        <div class="card">
            <div class="card-image">
                <figure class="image is-square">
                    <img src="{{Sneaker.image}}" alt="{{Sneaker.name}}" />
                </figure>
            </div>
            <div class="card-header">
                <p class="card-header-title">{{Sneaker.name}} | Size: {{Sneaker.size}}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
