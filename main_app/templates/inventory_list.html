{% extends 'base.html' %}

{% block content %}

<h1 class="title">Woat inventory</h1>
<div class="gallery">
    {% for Sneaker in sneakers %}
    <a href="">
        <div class="card">
            <div class="card-image">
                <figure class="image is-square">
                    <img src="{{Sneaker.image}}" alt="{{Sneaker.name}}" />
                </figure>
            </div>
            <div class="card-header">
                <p class="card-header-title">{{Sneaker.name}}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
