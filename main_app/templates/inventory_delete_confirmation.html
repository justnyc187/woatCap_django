{% extends 'base.html' %} {% block content %}


<div class="container delete-conf">
    <h1 class="title">Are you sure you want to Delete {{sneaker.name}}?</h1>
    <form method="post">
        {% csrf_token %}
        <div class="buttons">
            <!-- confirm artist delete -->
            <input class="button is-danger" type="submit" value="Confirm" />
            <!-- Redirect back to detail on cancel -->
            <a class="button is-primary" href="{% url 'inventory_detail' sneaker.pk %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
