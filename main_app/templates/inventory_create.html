{% extends 'base.html' %} {% block content %}



     <div class="new-div-login1 container box1">
        <h2 class="title inv-title">Add Inventory</h2>
        <form class="login-p" method="post">

            {% csrf_token %} {{forms.errors}}
        
            <h3 id="sign-login">Name: <input class="new-input1" required type="text" name="name" placeholder="Name"></h3>
            <h3 id="sign-login">Size: <input class="new-input1" required type="text" name="size" placeholder="Size"></h3>
            <h3 id="sign-login">Image: <input class="new-input1" type="text" placeholder="Upload Image" name="image" accept="image/png, image/jpeg"></h3>

            <a href="/inventory/" class="button is-success new-btn">
                <span class="icon">
                    <i class="fas fa-list-ul"></i>
                </span>
            </a>
        
            <input class="new-btn button is-info" type="submit" value="Submit">
        
        </form>
    </div>




{% endblock %}
