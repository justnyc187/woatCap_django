{% extends 'base.html' %} {% block content %}



    <div class="new-div-login1 container box1">
        <form class="register-p" method="post" action="{% url 'signup' %}">
            <h3 class="title inv-title">Sign Up</h3>
            {% csrf_token %} {{form.errors}}
                <h3 id="sign-login">User Name: <input class="new-input1" type="text" name="username" placeholder="Username" required minlength="5"/></h3>
                <h3 id="sign-login">Password: <input class="register-input new-input1" type="password" name="password1" placeholder="Password"/></h3>
                <h3 id="sign-login">Confirm Password: <input class="register-input new-input1" type="password" name="password2" placeholder="Password"/></h3>
    
            <input type="submit" class="register-btn btn button is-info is-medium new-btn" value="Register" />
        </form>
    </div>



{% endblock %}
